<!DOCTYPE html>
<html lang="en">

<head>
    <section class="section">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>


<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-2by1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNbVCTw6E0vxBPlo2y7R8XO6-yM-a8e_H4GnmsxADzh8VR77CTDsEO-LshD72X6SoaJz4&usqp=CAU"
                            alt="">
                    </figure>
                    <header class="card-header">
                        <p class="card-header-title">
                            ping Pong Score Keeper
                        </p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use button below to keep score</p>

                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    </section>
</body>

</html>
